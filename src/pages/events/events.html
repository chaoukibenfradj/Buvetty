<ion-header>

  <ion-navbar color="primary">
    <ion-title>Evenements</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-spinner *ngIf="spin" class="center" color="primary"></ion-spinner>

<ion-list *ngFor="let item of listEvents | async"> 

    <ion-card>
        <img src={{item.picture}}/>
        <ion-card-content>
          <ion-card-title>
            Date : {{item.dateEvent}}
            </ion-card-title>
          <p>
            Detail :{{item.detail}}
          </p>
          <p>
            Emplacement : {{item.emplacement}}
          </p>
          <button ion-button clear (click)="interss(item)"> Interreser ?</button>
        </ion-card-content>
      </ion-card>




</ion-list>


</ion-content>
