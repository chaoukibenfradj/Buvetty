<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>Favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of listFavList | async">
      <ion-card-header color="primary">
          <i class="fa fa-heart" style="margin-right: 32%; font-size: 20px;"></i>
           {{item.nomList}}
           <button ion-button clear style="margin-left: 37%" (click)="deleteFav(item.key)">
             <ion-icon name="md-close" style="font-size: 20px"></ion-icon>
           </button>
         </ion-card-header>
    <hr>
    <ion-list>

      <ion-item *ngFor="let prod of item.listProd">
        <ion-avatar item-start>
          <img [src]="prod.imageProduit">
        </ion-avatar>
        <h2>{{prod.titreCoffee}} - {{prod.prix}} DT</h2>
      </ion-item>

    </ion-list>
  </ion-card>




</ion-content>
